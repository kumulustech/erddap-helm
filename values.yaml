# Default values for erddap.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: "axiom/docker-erddap"
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "2.23-jdk17-openjdk"

git:
  enabled: true
  image: "alpine/git"
  pullPolicy: IfNotPresent
  tag: "2.40.1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

ingressrouter:
  enabled: true
  annotations: {}
  path: /
  port: 8080
  host: test.pacioos.dev

resources:
  requests:
    memory: 1Gi
  limits:
    memory: 2Gi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  enabled: true
  accessModes:
    - ReadWriteOnce
  size: 5Gi

config:
  enabled: true
  path: /usr/local/tomcat/bin/config.sh
  file: ../erddap/conf/config.sh

robots:
  enabled: true
  path: /usr/local/tomcat/webapps/ROOT/robots.txt
  file: ../erddap/conf/robots.txt