# Default values for erddap.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

flagKey:
  enabled: true
  key: "ChangeThisToSomethingUniqueToYourInstallation"

domain:
  enabled: true
  name: "test.example.com"

config:
  enabled: false
  variables: |-
    ERDDAP_adminInstitution=""
    ERDDAP_adminInstitutionUrl=""
    ERDDAP_adminIndividualName=""
    ERDDAP_adminPosition=""
    ERDDAP_adminPhone="+1 ###-###-####"
    ERDDAP_adminAddress=""
    ERDDAP_adminCity=""
    ERDDAP_adminStateOrProvince=""
    ERDDAP_adminPostalCode=""
    ERDDAP_adminCountry=""
    ERDDAP_adminEmail=""

emailConfig:
  enabled: false
  variables: |-
    ERDDAP_emailEverythingTo="thisisnotanaddress@example.com"
    ERDDAP_emailDailyReportsTo=""
    ERDDAP_emailFromAddress=""
    ERDDAP_emailUserName=""
    ERDDAP_emailPassword=""
    ERDDAP_emailProperties=""
    ERDDAP_emailSmtpHost=""
    ERDDAP_emailSmtpPort=""

replicaCount: 1

image:
  repository: "axiom/docker-erddap"
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

git:
  enabled: true
  image: "alpine/git"
  pullPolicy: IfNotPresent
  tag: "2.40.1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests:
    memory: 1Gi
  limits:
    memory: 2Gi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  enabled: true
  accessModes:
    - ReadWriteOnce
  size: 5Gi

robots:
  enabled: true
